<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ManePxls Canvas Guessing Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2rem;
      background-color: #f4f4f4;
    }
    img {
      max-width: 90%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    input[type=number] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 150px;
      -moz-appearance: textfield;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
    #scoreboard {
      margin: 1.5rem 0;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>ManePxls Canvas Guessing Game</h1>
  <p>Guess which canvas this was made on. Just enter the number, like <strong>51</strong>.</p>

  <div id="scoreboard">
    ✅ Correct: <span id="correctCount">0</span> &nbsp;&nbsp;
    ❌ Incorrect: <span id="incorrectCount">0</span>
  </div>

  <div id="game">
    <img id="templateImage" src="" alt="Canvas template"/>
    <div>
      <input type="number" id="guessInput" placeholder="e.g. 51"/>
      <button onclick="checkGuess()">Submit</button>
    </div>
    <div id="result"></div>
    <div style="margin-top: 1rem;">
      <button onclick="loadNewImage()">New Image</button>
    </div>
  </div>

  <script>
    const imageList = [
      'c91.png',
      'c90.png',
      'c89.png',
      'c88a.png',
      'c88.png',
      // Add more image filenames here
    ];

    let currentImageFile = '';
    let previousImageFile = '';
    let correctCount = 0;
    let incorrectCount = 0;

    function getRandomImage() {
      if (imageList.length <= 1) return imageList[0];
      let newImage;
      do {
        const index = Math.floor(Math.random() * imageList.length);
        newImage = imageList[index];
      } while (newImage === currentImageFile);
      return newImage;
    }

    function loadNewImage() {
      document.getElementById('result').textContent = '';
      document.getElementById('guessInput').value = '';
      previousImageFile = currentImageFile;
      currentImageFile = getRandomImage();
      const imagePath = 'images/' + currentImageFile;
      document.getElementById('templateImage').src = imagePath;
    }

    function checkGuess() {
      const userGuess = document.getElementById('guessInput').value.trim();
      const correctAnswer = currentImageFile.match(/\d+/)[0]; // Extract number from filename
      if (userGuess === correctAnswer) {
        correctCount++;
        document.getElementById('result').textContent = "✅ Correct!";
        document.getElementById('result').style.color = "green";
      } else {
        incorrectCount++;
        document.getElementById('result').textContent = `❌ Nope! That was canvas ${correctAnswer}.`;
        document.getElementById('result').style.color = "red";
      }
      updateScore();
    }

    function updateScore() {
      document.getElementById('correctCount').textContent = correctCount;
      document.getElementById('incorrectCount').textContent = incorrectCount;
    }

    // Load the first image on page load
    window.onload = loadNewImage;
  </script>
</body>
</html>
