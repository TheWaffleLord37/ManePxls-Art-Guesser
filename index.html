<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ManePxls Canvas Guessing Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2rem;
      background-color: #f4f4f4;
    }
    img {
      max-width: 90%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    input[type=text] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 150px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 0.5rem;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
    #scoreboard {
      margin: 1.5rem 0;
      font-size: 1.1rem;
    }
    #congrats {
      font-size: 1.3rem;
      color: green;
      margin-top: 1rem;
    }
    #progressBarContainer {
      width: 80%;
      background: #ddd;
      height: 20px;
      border-radius: 10px;
      margin: 1rem auto;
      overflow: hidden;
    }
    #progressBar {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>ManePxls Canvas Guessing Game</h1>
  <p>Guess which canvas this was made on. Just enter the number, like <strong>40</strong> or <strong>56a</strong>.</p>

  <div id="scoreboard">
    ‚úÖ Correct: <span id="correctCount">0</span> &nbsp;&nbsp;
    ‚ùå Incorrect: <span id="incorrectCount">0</span>
  </div>

  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>

  <div id="game">
    <img id="templateImage" src="" alt="Canvas template"/>
    <div>
      <input type="text" id="guessInput" placeholder="e.g. 51 or 88a" onkeydown="handleEnter(event)" />
      <button id="submitBtn" onclick="checkGuess()">Submit</button>
    </div>
    <div id="result"></div>
    <div style="margin-top: 1rem;">
      <button onclick="loadNewImage()">New Image</button>
    </div>
    <div id="congrats"></div>
    <button id="playAgainBtn" onclick="resetGame()" style="display:none;">üîÅ Play Again</button>
  </div>

  <script>
    const imageList = [
      'c91.png',
      'c90.png',
      'c89.png',
      'c88a.png',
      'c88.png',
      // Add more image filenames here
    ];

    let remainingImages = [];
    let currentImageFile = '';
    let correctCount = 0;
    let incorrectCount = 0;
    let guessSubmitted = false;

    function loadFromStorage() {
      correctCount = parseInt(localStorage.getItem('correctCount')) || 0;
      incorrectCount = parseInt(localStorage.getItem('incorrectCount')) || 0;
      updateScore();
    }

    function saveToStorage() {
      localStorage.setItem('correctCount', correctCount);
      localStorage.setItem('incorrectCount', incorrectCount);
    }

    function updateProgressBar() {
      const completed = imageList.length - remainingImages.length;
      const percent = (completed / imageList.length) * 100;
      document.getElementById('progressBar').style.width = percent + '%';
    }

    function getRandomImage() {
      const index = Math.floor(Math.random() * remainingImages.length);
      return remainingImages[index];
    }

    function loadNewImage() {
      if (!guessSubmitted && currentImageFile) {
        document.getElementById('result').textContent = '‚ùóYou must guess before moving to the next image.';
        document.getElementById('result').style.color = 'orange';
        return;
      }

      if (remainingImages.length === 0) {
        document.getElementById('congrats').textContent = 'üéâ Congrats! You guessed all the canvases!';
        document.getElementById('templateImage').style.display = 'none';
        document.getElementById('submitBtn').disabled = true;
        document.getElementById('guessInput').disabled = true;
        document.getElementById('playAgainBtn').style.display = 'inline-block';
        return;
      }

      document.getElementById('result').textContent = '';
      document.getElementById('guessInput').value = '';
      document.getElementById('submitBtn').disabled = false;
      guessSubmitted = false;

      currentImageFile = getRandomImage();
      const imagePath = 'images/' + currentImageFile;
      document.getElementById('templateImage').src = imagePath;
      document.getElementById('templateImage').style.display = 'block';
    }

    function checkGuess() {
      if (guessSubmitted || !currentImageFile) return;
      guessSubmitted = true;

      const userGuess = document.getElementById('guessInput').value.trim().toLowerCase();
      const correctAnswer = currentImageFile.replace(/^c|\.png$/gi, '').toLowerCase();

      if (userGuess === correctAnswer) {
        correctCount++;
        document.getElementById('result').textContent = '‚úÖ Correct!';
        document.getElementById('result').style.color = 'green';
        remainingImages = remainingImages.filter(img => img !== currentImageFile);
      } else {
        incorrectCount++;
        document.getElementById('result').textContent = `‚ùå Nope! That was canvas ${correctAnswer}.`;
        document.getElementById('result').style.color = 'red';
      }

      updateScore();
      updateProgressBar();
      saveToStorage();
      document.getElementById('submitBtn').disabled = true;
    }

    function updateScore() {
      document.getElementById('correctCount').textContent = correctCount;
      document.getElementById('incorrectCount').textContent = incorrectCount;
    }

    function handleEnter(event) {
      if (event.key === 'Enter') {
        checkGuess();
      }
    }

    function resetGame() {
      remainingImages = [...imageList];
      currentImageFile = '';
      document.getElementById('submitBtn').disabled = false;
      document.getElementById('guessInput').disabled = false;
      document.getElementById('playAgainBtn').style.display = 'none';
      document.getElementById('congrats').textContent = '';
      document.getElementById('templateImage').style.display = 'block';
      updateProgressBar();
      loadNewImage();
    }

    // Initialize game on load
    window.onload = () => {
      loadFromStorage();
      resetGame();
    };
  </script>
</body>
</html>
