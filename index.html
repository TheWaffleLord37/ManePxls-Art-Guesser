<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ManePxls Canvas Guessing Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2rem;
      background-color: #f4f4f4;
    }
    img {
      max-width: 90%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin: 0 auto 1rem;
      display: block;
    }
    input[type=text] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 150px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 0.5rem;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
    #scoreboard {
      margin: 1.5rem 0;
      font-size: 1.1rem;
    }
    #congrats {
      font-size: 1.3rem;
      color: green;
      margin-top: 1rem;
    }
    #progressBarContainer {
      width: 80%;
      background: #ddd;
      height: 20px;
      border-radius: 10px;
      margin: 1rem auto;
      overflow: hidden;
    }
    #progressBar {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>ManePxls Canvas Guessing Game</h1>
  <p>Guess which canvas this was made on. Just enter the number, like <strong>40</strong> or <strong>56a</strong>.</p>

  <div id="scoreboard">
    ‚úÖ Correct: <span id="correctCount">0</span> &nbsp;&nbsp;
    ‚ùå Incorrect: <span id="incorrectCount">0</span>
  </div>

  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>

  <div id="game">
    <img id="templateImage" src="" alt="Canvas template"/>
    <div id="inputSection">
      <input type="text" id="guessInput" placeholder="e.g. 51 or 88a" onkeydown="handleEnter(event)" />
      <button id="submitBtn" onclick="checkGuess()">Submit</button>
    </div>
    <div id="result"></div>
    <div id="buttonsSection" style="margin-top: 1rem;">
      <button onclick="skipImage()">Skip</button>
      <button onclick="resetAll()">üîÅ Reset Everything</button>
    </div>
    <div id="congrats"></div>
    <button id="playAgainBtn" onclick="resetGame()" style="display:none;">üîÅ Play Again</button>
  </div>

  <script>
    const imageList = [
      'c91.png',
      'c90.png',
      'c89.png',
      'c88a.png',
      'c88.png',
      // Add more image filenames here
    ];

    let remainingImages = [];
    let completedImages = [];
    let currentImageFile = '';
    let correctCount = 0;
    let incorrectCount = 0;
    let guessSubmitted = false;

    function saveToStorage() {
      localStorage.setItem('correctCount', correctCount);
      localStorage.setItem('incorrectCount', incorrectCount);
      localStorage.setItem('completedImages', JSON.stringify(completedImages));
    }

    function loadFromStorage() {
      correctCount = parseInt(localStorage.getItem('correctCount')) || 0;
      incorrectCount = parseInt(localStorage.getItem('incorrectCount')) || 0;
      completedImages = JSON.parse(localStorage.getItem('completedImages')) || [];
    }

    function updateProgressBar() {
      const total = imageList.length;
      const percent = (completedImages.length / total) * 100;
      document.getElementById('progressBar').style.width = percent + '%';
    }

    function updateScore() {
      document.getElementById('correctCount').textContent = correctCount;
      document.getElementById('incorrectCount').textContent = incorrectCount;
    }

    function getRemainingImages() {
      return imageList.filter(img => !completedImages.includes(img));
    }

    function getRandomImage() {
      const available = getRemainingImages();
      const index = Math.floor(Math.random() * available.length);
      return available[index];
    }

    function loadNewImage() {
      const available = getRemainingImages();
      if (available.length === 0) {
        showCongrats();
        return;
      }

      resetInput();
      currentImageFile = getRandomImage();
      const imagePath = 'images/' + currentImageFile;
      document.getElementById('templateImage').src = imagePath;
      document.getElementById('templateImage').style.display = 'block';
    }

    function checkGuess() {
      if (guessSubmitted || !currentImageFile) return;
      guessSubmitted = true;

      const userGuess = document.getElementById('guessInput').value.trim().toLowerCase();
      const correctAnswer = currentImageFile.replace(/^c|\.png$/gi, '').toLowerCase();

      if (userGuess === correctAnswer) {
        correctCount++;
        document.getElementById('result').textContent = '‚úÖ Correct!';
        document.getElementById('result').style.color = 'green';
      } else {
        incorrectCount++;
        document.getElementById('result').textContent = `‚ùå Nope! That was canvas ${correctAnswer}.`;
        document.getElementById('result').style.color = 'red';
      }

      completedImages.push(currentImageFile);
      updateScore();
      updateProgressBar();
      saveToStorage();

      document.getElementById('submitBtn').disabled = true;

      if (getRemainingImages().length === 0) {
        showCongrats();
      }
    }

    function skipImage() {
      if (!currentImageFile) return;

      completedImages.push(currentImageFile);
      guessSubmitted = true;
      saveToStorage();
      updateProgressBar();
      loadNewImage();
    }

    function resetInput() {
      document.getElementById('result').textContent = '';
      document.getElementById('guessInput').value = '';
      document.getElementById('submitBtn').disabled = false;
      guessSubmitted = false;
    }

    function showCongrats() {
      document.getElementById('congrats').textContent = 'üéâ Congrats! You guessed all the canvases!';
      document.getElementById('templateImage').style.display = 'none';
      document.getElementById('inputSection').style.display = 'none';
      document.getElementById('result').style.display = 'none';
      document.getElementById('buttonsSection').style.display = 'none';
      document.getElementById('playAgainBtn').style.display = 'inline-block';
    }

    function resetGame() {
      completedImages = [];
      guessSubmitted = false;
      document.getElementById('inputSection').style.display = 'block';
      document.getElementById('result').style.display = 'block';
      document.getElementById('buttonsSection').style.display = 'block';
      document.getElementById('congrats').textContent = '';
      document.getElementById('playAgainBtn').style.display = 'none';
      loadNewImage();
      updateProgressBar();
    }

    function resetAll() {
      correctCount = 0;
      incorrectCount = 0;
      completedImages = [];
      guessSubmitted = false;
      saveToStorage();
      updateScore();
      resetGame();
    }

    function handleEnter(event) {
      if (event.key === 'Enter') {
        checkGuess();
      }
    }

    window.onload = () => {
      loadFromStorage();
      updateScore();
      updateProgressBar();
      resetGame();
    };
  </script>
</body>
</html>
