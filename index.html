<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ManePxls Canvas Guessing Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2rem;
      background-color: #f4f4f4;
      position: relative;
    }
    #resetBtn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }
    input[type=text] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 150px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 0.5rem;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
    #scoreboard {
      margin: 1.5rem 0;
      font-size: 1.1rem;
    }
    #congrats {
      font-size: 1.3rem;
      color: green;
      margin-top: 1rem;
    }
    #progressBarContainer {
      width: 80%;
      background: #ddd;
      height: 20px;
      border-radius: 10px;
      margin: 1rem auto;
      overflow: hidden;
    }
    #progressBar {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      transition: width 0.3s ease;
    }
    img {
      max-width: 90%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin: 2rem auto 1rem;
      display: block;
    }
  </style>
</head>
<body>
  <button id="resetBtn" onclick="resetAll()">üîÅ Reset Everything</button>

  <h1>ManePxls Canvas Guessing Game</h1>
  <p>Guess which canvas this was made on. Just enter the number, like <strong>40</strong> or <strong>56a</strong>.</p>

  <div id="scoreboard">
    ‚úÖ Correct: <span id="correctCount">0</span> &nbsp;&nbsp;
    ‚ùå Incorrect: <span id="incorrectCount">0</span>
  </div>

  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>

  <div id="inputSection">
    <input type="text" id="guessInput" placeholder="e.g. 51 or 88a" onkeydown="handleEnter(event)" />
    <div id="finalText" style="color: red; font-weight: bold; margin-top: 0.5rem;"></div>
    <button id="submitBtn" onclick="checkGuess()">Submit</button>
  </div>

  <div id="result"></div>

  <div id="buttonsSection" style="margin-top: 1rem;">
    <button id="skipBtn" onclick="skipImage()">Skip</button>
    <button id="nextBtn" onclick="loadNewImage()" style="display:none;">Next Image</button>
  </div>

  <div id="congrats"></div>
  <button id="playAgainBtn" onclick="resetAll()" style="display:none;">üîÅ Play Again</button>

  <img id="templateImage" src="" alt="Canvas template"/>

  <script>
    const imageList = [
      'c91.png',
      'c90.png',
      'c89.png',
      'c88a.png',
      'c88.png',
      // Add more image filenames here
    ];

    let guessedImages = [];
    let currentImageFile = '';
    let previousImageFile = '';
    let correctCount = 0;
    let incorrectCount = 0;
    let guessSubmitted = false;

    function saveToStorage() {
      localStorage.setItem('correctCount', correctCount);
      localStorage.setItem('incorrectCount', incorrectCount);
      localStorage.setItem('guessedImages', JSON.stringify(guessedImages));
    }

    function loadFromStorage() {
      correctCount = parseInt(localStorage.getItem('correctCount')) || 0;
      incorrectCount = parseInt(localStorage.getItem('incorrectCount')) || 0;
      guessedImages = JSON.parse(localStorage.getItem('guessedImages')) || [];
    }

    function updateProgressBar() {
      const total = imageList.length;
      const percent = (guessedImages.length / total) * 100;
      document.getElementById('progressBar').style.width = percent + '%';
    }

    function updateScore() {
      document.getElementById('correctCount').textContent = correctCount;
      document.getElementById('incorrectCount').textContent = incorrectCount;
    }

    function getRemainingImages() {
      return imageList.filter(img => !guessedImages.includes(img));
    }

    function getRandomImage() {
      const available = getRemainingImages().filter(img => img !== currentImageFile);
      if (available.length === 0) return null;
      const index = Math.floor(Math.random() * available.length);
      return available[index];
    }

    function loadNewImage() {
      const remaining = getRemainingImages();

      // If no unguessed images left, show congrats
      if (remaining.length === 0) {
        showCongrats();
        return;
      }

      // If there's only one image left (likely the current one), reuse it
      if (remaining.length === 1 && remaining[0] === currentImageFile) {
        guessSubmitted = false;
        document.getElementById('templateImage').src = 'images/' + currentImageFile;
        document.getElementById('templateImage').style.display = 'block';
        document.getElementById('guessInput').value = '';
        document.getElementById('result').textContent = '';
        document.getElementById('submitBtn').disabled = false;
        document.getElementById('skipBtn').style.display = 'none';
        document.getElementById('nextBtn').style.display = 'none';
        return;
      }

      const newImage = getRandomImage();
      if (!newImage) return;

      previousImageFile = currentImageFile;
      currentImageFile = newImage;
      guessSubmitted = false;

      document.getElementById('templateImage').src = 'images/' + currentImageFile;
      document.getElementById('templateImage').style.display = 'block';
      document.getElementById('guessInput').value = '';
      document.getElementById('result').textContent = '';
      document.getElementById('submitBtn').disabled = false;

      // Hide skip if final image
      const remainingAfterThis = getRemainingImages().filter(img => img !== currentImageFile);
      document.getElementById('skipBtn').style.display = remainingAfterThis.length === 0 ? 'none' : 'inline-block';
      document.getElementById('nextBtn').style.display = 'none';

      // Show "Final image!" text if this is the last image left
      const remaining = getRemainingImages();
      const isFinal = remaining.length === 1 && remaining[0] === currentImageFile;
      document.getElementById('finalText').textContent = isFinal ? 'Final image!' : '';
    }

    function checkGuess() {
      if (guessSubmitted || !currentImageFile) return;

      new Audio('place.wav').play();

      const userGuess = document.getElementById('guessInput').value.trim().toLowerCase();
      const correctAnswer = currentImageFile.replace(/^c|\.png$/gi, '').toLowerCase();

      guessSubmitted = true;

      if (userGuess === correctAnswer) {
        correctCount++;
        guessedImages.push(currentImageFile);
        document.getElementById('result').textContent = '‚úÖ Correct!';
        document.getElementById('result').style.color = 'green';
        updateProgressBar();
      } else {
        incorrectCount++;
        document.getElementById('result').textContent = `‚ùå Nope! That was canvas ${correctAnswer}.`;
        document.getElementById('result').style.color = 'red';
      }

      updateScore();
      saveToStorage();

      document.getElementById('submitBtn').disabled = true;
      document.getElementById('skipBtn').style.display = 'none';
      document.getElementById('nextBtn').style.display = 'inline-block';

      if (guessedImages.length === imageList.length) {
        showCongrats();
      }
    }

    function skipImage() {
      if (!guessSubmitted) {
        const available = getRemainingImages().filter(img => img !== currentImageFile);
        if (available.length === 0) return; // No other image to skip to
        previousImageFile = currentImageFile;
        currentImageFile = getRandomImage();
        document.getElementById('templateImage').src = 'images/' + currentImageFile;
        document.getElementById('guessInput').value = '';
        document.getElementById('result').textContent = '';
        document.getElementById('submitBtn').disabled = false;
        document.getElementById('skipBtn').style.display = 'inline-block';
        document.getElementById('nextBtn').style.display = 'none';
      }
    }

    function handleEnter(event) {
      if (event.key === 'Enter') {
        checkGuess();
      }
    }

    function showCongrats() {
      let congratsText = 'üéâ Congrats! You guessed all the canvases!';
      if (incorrectCount === 0) {
        congratsText += ' üíØ Perfect score ‚Äî no incorrect guesses!';
      }
      document.getElementById('congrats').textContent = congratsText;

      document.getElementById('templateImage').style.display = 'none';
      document.getElementById('inputSection').style.display = 'none';
      document.getElementById('result').style.display = 'none';
      document.getElementById('buttonsSection').style.display = 'none';
      document.getElementById('playAgainBtn').style.display = 'inline-block';
    }

    function resetAll() {
      correctCount = 0;
      incorrectCount = 0;
      guessedImages = [];
      currentImageFile = '';
      previousImageFile = '';
      guessSubmitted = false;
      localStorage.clear();
      updateScore();
      updateProgressBar();
      document.getElementById('inputSection').style.display = 'block';
      document.getElementById('result').style.display = 'block';
      document.getElementById('buttonsSection').style.display = 'block';
      document.getElementById('congrats').textContent = '';
      document.getElementById('playAgainBtn').style.display = 'none';
      loadNewImage();
    }

    window.onload = () => {
      loadFromStorage();
      updateScore();
      updateProgressBar();
      loadNewImage();
    };
  </script>
</body>
</html>
